<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Onest:wght@100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
      <img src="icon.png" alt="img">
      <!-- <p>QRity</p> -->
  </nav>
  <div class="container">
    <div class="tag-line">
      <h1> Generate Your QR Code</h1>
      <p>Instantly Create and Share  QR Codes</p>
    </div>
    <input type="url" id="url" autocomplete="off" placeholder="Paste url">
    <img src="download .png" alt="" id="qr-img">
    <canvas id="qr-canvas" style="display: none;"></canvas>
    <div class="gen-btn">
      <button id="btn"> Generate</button>
    </div>
    <div class="download-btn">
      <button> Download</button>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
